<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 1.0</title>
</head>
<body>
    <div id="container">
        <form name="cadastro[]" action="cadastro.php" id="form" method="post">

            <table>
                <tr>
                    <td><label for="nome">Nome: </label> <br></td>
                    <td><input type="text" name="nome" id="nome" maxlength="26" required></td>
                </tr>
                <tr>
                    <td><label for="data-nascimento">Data de nascimento: </label></td>
                    <td><input type="date" name="date" id="data-nascimento" value="date" required></td>
                </tr>
                <tr>
                    <td><label for="endereco">Endereço: </label></td>
                    <td><input type="text" id="endereco" name="endereco" required></td>
                </tr>
                <tr>
                    <td><label for="login">Login: </label> <br></td>
                    <td><input type="text" id="login" maxlength="12" name="login" required></td>
                </tr>
                <tr>
                    <td><label for="senha">Senha: </label> <br></td>
                    <td><input type="password" id="senha" required name="senha" size="20"></td>
                </tr>
                
                <tr>
                    <td><label for="estado-civil">Estado civil: </label></td>
                    
                    <td>
                        <select name="estado-civil" id="estado-civil">
                            <option value="X">Selecione</option>
                            <option value="S">Solteiro</option>
                            <option value="C">Casado</option>
                        </select>
                    </td>
                
                </tr>

                <tr>
                    <td><label for="sexo">Sexo: </label></td>
                    <td>
                        <input type="radio" name="sexo" value="M" id="">Masculino
                        <input type="radio" name="sexo" value="F" id="sexo">Feminino
                    </td>
                </tr>

                <tr>
                    <td><label for="locomocao">Meio de locomoção: </label></td>
                    <td>
                        <input type="checkbox" name="locomocao[]" value="onibus" id="O"> Ônibus
                        <input type="checkbox" name="locomocao[]" value="carro"  id="C"> Carro
                        <input type="checkbox" name="locomocao[]" value="bicicleta" id="B"> Bicicleta
                    </td>
                </tr>

                <tr>
                    <td><label for="senha">Senha: </label> <br></td>
                    <td><input type="password" id="senha" name="senha" required></td>
                </tr>

                <tr colspan="2">
                    <td>
                        <input type="submit" value="enviar" name="enviar" id="enviar">
                        <button type="reset" name="limpar" value="limpar">Limpar</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
